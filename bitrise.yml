        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        title: Clone sample app
        inputs:
        - content: git clone -b developer $SAMPLE_APP_URL .
    - script:
        title: GZip sample app
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            cd apps/
            tar -cvzf XcodeArchiveTest.tar.gz XcodeArchiveTest.app

